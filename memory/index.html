<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="back-to-menu" type="button">Back to Menu</button>
    <div class="game-container">
        <h1>Discover All the Unknown...</h1>
        <div class="grid"></div>
        <div class="score-container">
            <div id="score">Discovered: 0</div>
            <div id="matched-pairs"></div>
        </div>
        <div id="timer" class="timer">2:00</div>
        <button id="start-game" class="start-game-button">Start the Countdown!</button>
        <div id="message-overlay" class="message-overlay">
            <div id="message-text" class="message-text">Welcome to Cosmic Memory Game</div>
        </div>
    </div>
    <div id="button-container"></div>
</body>
<script src="app.js"></script>
</html>
